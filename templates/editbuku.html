{% extends "base.html" %}

{% block title %}Edit Reservasi{% endblock %}

{% block main %}
<div class="content-wrapper">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Edit Reservasi</h4>
                <form method="POST" action="{{ url_for('edit_buku', book_id=reservasi.ID_reservasi) }}">
                  <div class="form-group mb-3">
                    <label for="ID_reservasi">ID Reservasi</label>
                    <input type="number" id="ID_reservasi" name="ID_reservasi" class="form-control" value="{{ reservasi.ID_reservasi }}" required>
                </div>
                    <div class="form-group mb-3">
                        <label for="nama_tamu">Nama Tamu</label>
                        <input type="text" id="nama_tamu" name="nama_tamu" class="form-control" value="{{ reservasi.nama_tamu }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="tanggal_checkin">Tanggal Check-In</label>
                        <input type="date" id="tanggal_checkin" name="tanggal_checkin" class="form-control" value="{{ reservasi.tanggal_checkin }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="tanggal_checkout">Tanggal Check-Out</label>
                        <input type="date" id="tanggal_checkout" name="tanggal_checkout" class="form-control" value="{{ reservasi.tanggal_checkout }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="jenis_kamar">Jenis Kamar</label>
                        <select id="jenis_kamar" name="jenis_kamar" class="form-control" required>
                            <option value="Single" {% if reservasi.jenis_kamar == "Single" %}selected{% endif %}>Single</option>
                            <option value="Double" {% if reservasi.jenis_kamar == "Double" %}selected{% endif %}>Double</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="harga_per_malam">Harga Per Malam</label>
                        <input type="number" id="harga_per_malam" name="harga_per_malam" class="form-control" value="{{ reservasi.harga_per_malam }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status_pembayaran">Status Pembayaran</label>
                        <select id="status_pembayaran" name="status_pembayaran" class="form-control" required>
                            <option value="lunas" {% if reservasi.status_pembayaran == "lunas" %}selected{% endif %}>Lunas</option>
                            <option value="pending" {% if reservasi.status_pembayaran == "pending" %}selected{% endif %}>Pending</option>
                            <option value="cancel" {% if reservasi.status_pembayaran == "cancel" %}selected{% endif %}>Cancel</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="kontak_tamu">Kontak Tamu</label>
                        <input type="text" id="kontak_tamu" name="kontak_tamu" class="form-control" value="{{ reservasi.kontak_tamu }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email_tamu">Email Tamu</label>
                        <input type="text" id="email_tamu" name="email_tamu" class="form-control" value="{{ reservasi.email_tamu }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
